<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./instagram.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Slider | Reponsive</title>
</head>

<body>

    <section id="banner">

        <div class="slider-box">
            <div class="sliders">
                <input type="radio" name="slider" checked id="img1">
                <input type="radio" name="slider" id="img2">
                <input type="radio" name="slider" id="img3">
                <div class="img-box">
                    <img class="img1"
                        src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="">
                    <img class="img2"
                        src="https://images.unsplash.com/photo-1633113089631-6456cccaadad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="">
                    <img class="img3"
                        src="https://images.unsplash.com/photo-1496096113680-63bcf8182576?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80"
                        alt="">
                </div>
                <div class="slider-control">
                    <label class="img1" for="img1"></label>
                    <label class="img2" for="img2"></label>
                    <label class="img3" for="img3"></label>
                </div>
            </div>


        </div>
    </section>
</body>

</html>
